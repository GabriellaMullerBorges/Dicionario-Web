<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Dicionario web app</title>
</head>
<header>
    <nav>
        <div class="icone-dicionario"></div>
        <div class="menu-dropdown"></div>
        <div class="toggle">
            <div class="toggle-btn"></div>
            <div class="mode"></div>
        </div>
    </nav>
    <div class="pesquisa">
        <div class="espaco-pesquisa">
            <input class="input-pesquisa">
            <img class="lupa" src="" alt="lupa de pesquisa" >
        </div>
    </div>
    <div class="palavra">
        <div class="palavra-digitada"></div>
        <div class="som-palavra-btn"></div>
        <div class="fonetica-palavra"></div>
    </div>
</header>
<body>
    <section>
        <div class="explicacao">
            <div class="tipo-palavra">
                <div class="significado">
                    <ul class="lista-significados">
                        <li class="item-significado"></li>
                    </ul>
                </div>
                <div class="sinonimos">
                    <ul class="lista-sinonimos">
                        <li class="item-sinonimo"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="source"></div>
    </section>
    <footer class="rodape">
        <p class="info">Coded by Gabriella Borges<a></a></p>
    </footer>
</body>
</html>
